<br/>

<div class="panel panel-primary">
    <div class="panel-heading">
        Template Forms
    </div>
    <div class="panel-body">
        <form>
            
            <div class="form-group">
                <label for="fname">FirstName</label>
                <input  type="text" 
                        class="form-control" 
                        id="fname" 
                        name="firstname" 
                        (ngModelChange) = "firstToUpper($event)"
                        [ngModel]="myUser.firstname"/>
            </div>

            <div class="form-group">
                <label for="lname">LastName</label>
                <input  type="text"
                        class="form-control" 
                        id="lname" name="lastname"
                        [(ngModel)]="myUser.lastname"/>
            </div>

            <div class="form-group">
                <label for="mail">Email</label>
                <input  type="text"
                        class="form-control" 
                        id="mail" name="email"
                        [(ngModel)]="myUser.email"/>
            </div>

            <div class="form-group">
                <label for="pwd">Password</label>
                <input  type="text"
                        class="form-control" 
                        id="pwd" name="password"
                        [(ngModel)]="myUser.password"/>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" 
                    value="fulltime" 
                    name="fulltime"
                    [(ngModel)]="myUser.fulltime"
                    />
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" 
                    value="male" 
                    name="gender"
                    [(ngModel)]="myUser.gender"/> male
                </label>
            </div>
                
            <button class="btn btn-success" type="submit">Submit</button>

        </form>
    </div>
</div>
